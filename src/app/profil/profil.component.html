<div class="jumbotron" *ngIf="contactProfil">
  <h1 class="display-4"> {{ contactProfil.name }}</h1>
  <p class="lead"> {{ contactProfil.username }}</p>
  <hr class="my-4 mt-4">
  <input type="text" [(ngModel)]="contactProfil.name" class="form-control">
  <a class="btn btn-lg mt-4" href="#" role="button">Retour</a>
</div>
<div class="jumbotron" *ngIf="!contactProfil">  <!--cette div ne sera exécutée que s'il n'y a pas de contact
                                                     encore cliqué (donc au chargement de la page uniquement-->
  <h1 class="display-4">Bienvenue</h1>
  <p class="lead">Choisissez un contact</p>
  <hr class="my-4">
</div>
